<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkShrink - Modern URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f8fafc;
            --accent: #10b981;
            --danger: #ef4444;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --bg-card: #ffffff;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .tagline {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .main-content {
            display: block;
            gap: 2rem;
            flex: 1;
        }

        @media (min-width: 768px) {
            .main-content {
                display: grid;
                grid-template-columns: 1fr 1fr;
            }
        }

        .card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--secondary);
        }

        .input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background: white;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: white;
            border-color: var(--primary);
        }

        .result-card {
            display: none;
            background: linear-gradient(135deg, var(--accent), #059669);
            color: white;
            border-radius: 16px;
            padding: 1.5rem;
            margin-top: 1rem;
            animation: slideInUp 0.5s ease-out;
        }

        .result-card.show {
            display: block;
        }

        .short-url {
            font-size: 1.1rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 8px;
            word-break: break-all;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .url-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .url-item {
            background: var(--secondary);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .url-item:hover {
            box-shadow: var(--shadow);
            transform: translateY(-1px);
        }

        .url-original {
            font-size: 0.9rem;
            color: var(--text-secondary);
            word-break: break-all;
            margin-bottom: 0.5rem;
        }

        .url-short {
            font-weight: 600;
            color: var(--primary);
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
        }

        .url-short:hover {
            text-decoration: underline;
        }

        .url-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-item {
            background: var(--secondary);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .error {
            background: var(--danger);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .error.show {
            display: block;
            animation: shake 0.5s ease-in-out;
        }

        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--accent);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            transform: translateX(400px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .main-content {
                gap: 1.5rem;
                grid-template-columns: 1fr;
            }
            
            .short-url {
                flex-direction: column;
                align-items: stretch;
                gap: 0.5rem;
            }
            
            .copy-btn {
                align-self: stretch;
                text-align: center;
            }
            
            .input {
                font-size: 16px; /* Prevents zoom on iOS */
                -webkit-appearance: none;
            }
            
            .btn {
                padding: 1.2rem 2rem;
                font-size: 1.1rem;
                min-height: 48px; /* Better touch target */
            }
        }

        .footer {
            text-align: center;
            margin-top: 3rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">🔗 LinkShrink</h1>
            <p class="tagline">Shorten your URLs with style and intelligence</p>
        </header>

        <main class="main-content">
            <div class="card">
                <h2 class="card-title">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244"/>
                    </svg>
                    Create Short Link
                </h2>
                
                <form id="shortenForm">
                    <div class="form-group">
                        <label class="label" for="originalUrl">Original URL</label>
                        <input 
                            type="url" 
                            id="originalUrl" 
                            class="input" 
                            placeholder="https://example.com/very-long-url"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="label" for="customSlug">Custom Slug (Optional)</label>
                        <input 
                            type="text" 
                            id="customSlug" 
                            class="input" 
                            placeholder="my-custom-link"
                            pattern="[a-zA-Z0-9-_]*"
                            autocomplete="off"
                        >
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M13.5 3a1.5 1.5 0 0 1 3 0v7.5H24a1.5 1.5 0 0 1 0 3h-7.5V21a1.5 1.5 0 0 1-3 0v-7.5H6a1.5 1.5 0 0 1 0-3h7.5V3z"/>
                        </svg>
                        Shorten URL
                    </button>
                </form>

                <div id="errorMsg" class="error"></div>

                <div id="resultCard" class="result-card">
                    <h3>✨ Your shortened URL is ready!</h3>
                    <div class="short-url">
                        <span id="shortUrl"></span>
                        <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
                    </div>
                    <p>Click count: <span id="clickCount">0</span></p>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="totalUrls">0</div>
                        <div class="stat-label">Total URLs</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalClicks">0</div>
                        <div class="stat-label">Total Clicks</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2 2z"/>
                        <path d="m8 10 4 4 4-4"/>
                    </svg>
                    Your Shortened URLs
                </h2>
                
                <div id="urlList" class="url-list">
                    <p style="text-align: center; color: var(--text-secondary); padding: 2rem;">
                        No URLs shortened yet. Create your first short link!
                    </p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Built with ❤️ for modern web | Powered by LinkShrink</p>
        </footer>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        class URLShortener {
            constructor() {
                this.urls = this.loadUrls();
                this.domain = window.location.origin;
                this.init();
            }

            init() {
                const form = document.getElementById('shortenForm');
                if (form) {
                    form.addEventListener('submit', (e) => {
                        e.preventDefault();
                        console.log('Form submitted');
                        this.shortenUrl();
                    });
                }

                // Also add click handler to button as backup
                const submitBtn = form.querySelector('button[type="submit"]');
                if (submitBtn) {
                    submitBtn.addEventListener('click', (e) => {
                        if (e.target.closest('form')) return; // Let form handle it
                        e.preventDefault();
                        console.log('Button clicked directly');
                        this.shortenUrl();
                    });
                }

                this.updateStats();
                this.renderUrlList();
            }

            generateId() {
                const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let result = '';
                for (let i = 0; i < 6; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return result;
            }

            shortenUrl() {
                console.log('shortenUrl called');
                
                const originalUrlEl = document.getElementById('originalUrl');
                const customSlugEl = document.getElementById('customSlug');
                const errorDiv = document.getElementById('errorMsg');
                
                if (!originalUrlEl || !customSlugEl || !errorDiv) {
                    console.error('Required elements not found');
                    return;
                }
                
                const originalUrl = originalUrlEl.value.trim();
                const customSlug = customSlugEl.value.trim();
                
                console.log('Original URL:', originalUrl);
                console.log('Custom Slug:', customSlug);
                
                errorDiv.classList.remove('show');

                if (!originalUrl) {
                    this.showError('Please enter a URL');
                    return;
                }

                if (!this.isValidUrl(originalUrl)) {
                    this.showError('Please enter a valid URL (must include http:// or https://)');
                    return;
                }

                let shortId = customSlug || this.generateId();
                
                // Check if slug already exists
                if (this.urls.some(url => url.shortId === shortId)) {
                    this.showError('Custom slug already exists. Please choose another one.');
                    return;
                }

                const urlData = {
                    id: Date.now(),
                    originalUrl: originalUrl,
                    shortId: shortId,
                    shortUrl: `${this.domain}/${shortId}`,
                    createdAt: new Date().toISOString(),
                    clicks: 0
                };

                console.log('URL Data:', urlData);

                this.urls.unshift(urlData);
                this.saveUrls();
                this.showResult(urlData);
                this.updateStats();
                this.renderUrlList();
                this.resetForm();
                
                console.log('URL shortened successfully');
            }

            isValidUrl(string) {
                if (!string || string.trim() === '') {
                    return false;
                }
                
                // Add protocol if missing
                let url = string.trim();
                if (!url.match(/^https?:\/\//)) {
                    url = 'https://' + url;
                }
                
                try {
                    new URL(url);
                    return true;
                } catch (_) {
                    return false;
                }
            }

            showResult(urlData) {
                const resultCard = document.getElementById('resultCard');
                const shortUrlSpan = document.getElementById('shortUrl');
                const clickCount = document.getElementById('clickCount');
                
                shortUrlSpan.textContent = urlData.shortUrl;
                clickCount.textContent = urlData.clicks;
                resultCard.classList.add('show');
            }

            showError(message) {
                console.log('Showing error:', message);
                const errorDiv = document.getElementById('errorMsg');
                if (errorDiv) {
                    errorDiv.textContent = message;
                    errorDiv.classList.add('show');
                    
                    // Auto hide error after 5 seconds
                    setTimeout(() => {
                        errorDiv.classList.remove('show');
                    }, 5000);
                }
            }

            resetForm() {
                document.getElementById('originalUrl').value = '';
                document.getElementById('customSlug').value = '';
                const resultCard = document.getElementById('resultCard');
                resultCard.classList.remove('show');
            }

            updateStats() {
                const totalUrls = this.urls.length;
                const totalClicks = this.urls.reduce((sum, url) => sum + url.clicks, 0);
                
                document.getElementById('totalUrls').textContent = totalUrls;
                document.getElementById('totalClicks').textContent = totalClicks;
            }

            renderUrlList() {
                const urlList = document.getElementById('urlList');
                
                if (this.urls.length === 0) {
                    urlList.innerHTML = `
                        <p style="text-align: center; color: var(--text-secondary); padding: 2rem;">
                            No URLs shortened yet. Create your first short link!
                        </p>
                    `;
                    return;
                }

                urlList.innerHTML = this.urls.map(url => `
                    <div class="url-item">
                        <div class="url-original">${url.originalUrl}</div>
                        <a href="${url.originalUrl}" class="url-short" target="_blank" onclick="this.incrementClick('${url.shortId}')">${url.shortUrl}</a>
                        <div class="url-meta">
                            <span>Created: ${new Date(url.createdAt).toLocaleDateString()}</span>
                            <span>Clicks: ${url.clicks}</span>
                        </div>
                    </div>
                `).join('');
            }

            incrementClick(shortId) {
                const url = this.urls.find(u => u.shortId === shortId);
                if (url) {
                    url.clicks++;
                    this.saveUrls();
                    this.updateStats();
                    this.renderUrlList();
                }
            }

            loadUrls() {
                const saved = JSON.parse(sessionStorage.getItem('shortenedUrls') || '[]');
                return saved;
            }

            saveUrls() {
                sessionStorage.setItem('shortenedUrls', JSON.stringify(this.urls));
            }

            showToast(message) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing app...');
            window.urlShortener = new URLShortener();
        });

        // Fallback initialization
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                if (!window.urlShortener) {
                    console.log('Fallback initialization...');
                    window.urlShortener = new URLShortener();
                }
            });
        } else {
            console.log('DOM already loaded, initializing immediately...');
            window.urlShortener = new URLShortener();
        }

        // Copy to clipboard function
        function copyToClipboard() {
            const shortUrl = document.getElementById('shortUrl').textContent;
            navigator.clipboard.writeText(shortUrl).then(() => {
                if (window.urlShortener) {
                    window.urlShortener.showToast('✅ Copied to clipboard!');
                }
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = shortUrl;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                if (window.urlShortener) {
                    window.urlShortener.showToast('✅ Copied to clipboard!');
                }
            });
        }

        // Handle URL redirection (for demo purposes)
        window.addEventListener('load', () => {
            const path = window.location.pathname;
            if (path.length > 1) {
                const shortId = path.substring(1);
                const urls = JSON.parse(sessionStorage.getItem('shortenedUrls') || '[]');
                const url = urls.find(u => u.shortId === shortId);
                
                if (url) {
                    // Increment click count
                    url.clicks++;
                    sessionStorage.setItem('shortenedUrls', JSON.stringify(urls));
                    
                    // Redirect to original URL
                    setTimeout(() => {
                        window.location.href = url.originalUrl;
                    }, 1000);
                    
                    // Show redirecting message
                    document.body.innerHTML = `
                        <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; font-family: Inter, sans-serif;">
                            <div style="text-align: center;">
                                <h1 style="font-size: 2rem; margin-bottom: 1rem;">🚀 Redirecting...</h1>
                                <p>Taking you to your destination</p>
                                <div style="margin-top: 2rem;">
                                    <div style="width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
                                </div>
                            </div>
                        </div>
                        <style>
                            @keyframes spin {
                                0% { transform: rotate(0deg); }
                                100% { transform: rotate(360deg); }
                            }
                        </style>
                    `;
                }
            }
        });
    </script>
</body>
</html>
